<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Ficha Criminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg max-w-full w-full relative">
        <img src="https://pna.gov.ao/public/img/logo_pna.svg" alt="Polícia Nacional de Angola" class="absolute top-4 left-4 w-12 sm:w-20 h-auto">
        <h1 class="text-xl sm:text-3xl font-bold mb-4 text-gray-800 text-center">Ficha Criminal</h1>

        <!-- Histórico de Crimes -->
        <div class="mb-6">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-3">Histórico de Crimes</h2>
            <ul id="historico-crimes" class="list-disc list-inside bg-gray-100 p-3 rounded-md shadow-sm">
                <li class="text-gray-600">Nenhum crime adicionado ainda.</li>
            </ul>
        </div>

        <form id="form-crime" class="space-y-6">
            <!-- Informações Pessoais -->
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6">
                <div>
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-3">Foto</h2>
                    <div class="flex flex-col items-center">
                        <canvas id="foto-capturada" class="hidden w-32 h-32 sm:w-40 sm:h-40 bg-gray-200 rounded-md shadow-md mt-4"></canvas>
                        <video id="webcam" autoplay class="w-32 h-32 sm:w-40 sm:h-40 bg-gray-200 rounded-md shadow-md mb-3"></video>
                        <button type="button" id="capturar-foto" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 text-sm">Capturar Foto</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-3">Informações Pessoais</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="apelido" class="block text-sm font-medium text-gray-700">Apelido Criminal</label>
                            <input type="text" id="apelido" name="apelido" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm">
                        </div>
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm">
                        </div>
                        <div>
                            <label for="bi" class="block text-sm font-medium text-gray-700">B.I</label>
                            <input type="text" id="bi" name="bi" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm">
                        </div>
                        <div>
                            <label for="data-nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm">
                        </div>
                        <div>
                            <label for="genero" class="block text-sm font-medium text-gray-700">Gênero</label>
                            <select id="genero" name="genero" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm">
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Adicionar Crime -->
            <h2 class="text-lg sm:text-xl font-semibold text-gray-700">Detalhes do Crime</h2>
            <div class="space-y-4">
                <div>
                    <label for="descricao-crime" class="block text-sm font-medium text-gray-700">Descrição do Crime</label>
                    <textarea id="descricao-crime" name="descricao-crime" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm"></textarea>
                </div>
                <div>
                    <label for="data-crime" class="block text-sm font-medium text-gray-700">Data do Crime</label>
                    <input type="date" id="data-crime" name="data-crime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-md bg-blue-50 focus:border-blue-500 focus:ring-blue-500 text-sm">
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between gap-4">
                <button type="button" id="add-crime" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-sm">Adicionar Crime</button>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 text-sm">Enviar Solicitação</button>
                <button type="reset" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 text-sm">Limpar Campos</button>
            </div>
        </form>
    </div>

    <script>
        const webcam = document.getElementById('webcam');
        const capturarFotoButton = document.getElementById('capturar-foto');
        const fotoCapturada = document.getElementById('foto-capturada');
        const canvas = fotoCapturada;
        const context = canvas.getContext('2d');
        
        // Acessar webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                webcam.srcObject = stream;
            })
            .catch((error) => {
                console.error('Erro ao acessar a webcam:', error);
            });
        
        capturarFotoButton.addEventListener('click', () => {
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;
            context.drawImage(webcam, 0, 0, canvas.width, canvas.height);
            fotoCapturada.classList.remove('hidden');
            document.getElementById('webcam').style.display = 'none';
        });
        
        const addCrimeButton = document.getElementById('add-crime');
        const historicoCrimes = document.getElementById('historico-crimes');
        const descricaoCrime = document.getElementById('descricao-crime');
        const dataCrime = document.getElementById('data-crime');
        
        addCrimeButton.addEventListener('click', () => {
            const descricao = descricaoCrime.value;
            const data = dataCrime.value;
        
            if (descricao && data) {
                const crimeItem = document.createElement('li');
                crimeItem.classList.add('text-gray-600');
                crimeItem.textContent = `${data}: ${descricao}`;
        
                historicoCrimes.appendChild(crimeItem);
                descricaoCrime.value = '';
                dataCrime.value = '';
            } else {
                alert('Preencha todos os campos do crime antes de adicionar.');
            }
        });
        </script>
</body>
</html>
