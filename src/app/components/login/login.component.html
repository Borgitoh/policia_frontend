<div class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
    <div class="text-center mb-6">
      <img src="https://pna.gov.ao/public/img/logo_pna.svg" alt="Polícia Nacional de Angola" class="w-24 mx-auto mb-4">
      <h1 class="text-3xl font-bold text-gray-800">Login</h1>
      <p class="text-gray-600">Acesse o sistema da Ficha Criminal</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-lg font-medium text-gray-700">Usuário</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          required
          class="flex h-9 w-full rounded-md focus:border-blue-500 border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"/>
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500">
          Usuário é obrigatório
        </small>
      </div>

      <div>
        <label for="password" class="block text-lg font-medium text-gray-700">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="flex h-9 w-full rounded-md  focus:border-blue-500 border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 "/>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
          Senha é obrigatória
        </small>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" formControlName="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md text-lg shadow-md hover:bg-blue-600" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">© 2025 Polícia Nacional de Angola. Todos os direitos reservados.</p>
  </div>
</div>
