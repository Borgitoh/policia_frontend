
<div class="bg-gray-50 min-h-screen flex flex-col"> 
  <div class="flex-1 container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Gerar e Visualizar Relatórios</h1>
  
    <!-- Report Filters -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Filtros de Relatório</h2>
        <form class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div>
                <label for="date-start" class="block text-sm font-medium text-gray-700">Data de Início</label>
                <input type="date" id="date-start" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="date-end" class="block text-sm font-medium text-gray-700">Data de Fim</label>
                <input type="date" id="date-end" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Categoria</label>
                <select id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    <option>Selecione uma categoria</option>
                    <option>Fichas Criminais</option>
                    <option>Usuários</option>
                    <option>Relatórios Gerais</option>
                </select>
            </div>
            <div class="col-span-1 sm:col-span-2 lg:col-span-3">
                <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Gerar Relatório</button>
            </div>
        </form>
    </div>
  
    <!-- Generated Reports Table -->
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Relatórios Gerados</h2>
        <table class="w-full border-collapse border border-gray-200">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Data</th>
                    <th class="px-4 py-2 text-left">Descrição</th>
                    <th class="px-4 py-2 text-left">Categoria</th>
                    <th class="px-4 py-2 text-left">Ação</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr>
                    <td class="px-4 py-2">2024-12-23</td>
                    <td class="px-4 py-2">Relatório Mensal de Fichas Criminais</td>
                    <td class="px-4 py-2">Fichas Criminais</td>
                    <td class="px-4 py-2">
                        <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700">Baixar</button>
                    </td>
                </tr>
                <tr>
                    <td class="px-4 py-2">2024-12-22</td>
                    <td class="px-4 py-2">Relatório Semanal de Usuários</td>
                    <td class="px-4 py-2">Usuários</td>
                    <td class="px-4 py-2">
                        <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700">Baixar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
